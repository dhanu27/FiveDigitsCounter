<html>
    <head>
        <title>Counter</title>
        <link rel="stylesheet" type="text/CSS" href="style.css">
    </head>
    <body>
         <header>
             <div>
                 <h3>Enter Value Between 0 and 99999</h3>
                 <input type="text" name="count" id="input">
                 <button id="start-counter">Start Counter</button>
              </div>   
         </header>
         <main>
                 <div class="show_place" id="first-digit">
                     <p  class="current">0</p>
                     <p class="next">1</p>
                 </div>
                 <div class="show_place" id="second-digit">
                    <p  class="current">0</p>
                    <p class="next">1</p>
                </div>
                <div class="show_place" id="third-digit">
                    <p  class="current">0</p>
                    <p class="next">1</p>
                </div>
                <div class="show_place" id="fourth-digit">
                    <p  class="current">0</p>
                    <p class="next">1</p>
                </div>
                <div class="show_place" id="fifth-digit">
                    <p  class="current">0</p>
                    <p class="next">1</p>
                </div>

         </main>
    
    </body>
    <script src="scripts.js"></script>
</html>
